<!DOCTYPE html>
<html>
    <head>
        <title>웹디자인 14주차 - CSS 애니메이션</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <h1>웹디자인 14주차 - CSS 애니메이션</h1>
        <a href="carousel.html"><p>캐러셀 디자인</p></a>
        <a href="music.html"><p>음악 자동재생, 이미지 배치 및 이중 내비게이션 디자인</p></a>
        <ul class="translate_2d">
            <h2>Transform : 2D translate</h2>
            <li class="img_coin" id="coin1"></li>
            <li class="img_coin" id="coin2"></li>
            </ul>
        
        <ul class="translate_3d">
            <h2>Transform : 3D translate</h2>
            <li class="img_coin" id="coin1"></li>
            <li class="img_coin" id="coin2"></li>
            <li class ="caption">cubic bezier 3s delay</li>
            <li class="img_coin" id="coin3"></li>
        </ul>
        
        
        <ul class="rotation">
            <h2>Transform : rotation</h2>
            <li class="img_coin" id="coin1"></li>
            <li class="img_coin" id="coin2"></li>
            <li class="img_coin" id="coin3"></li>
            <li class="img_coin" id="coin4"></li>
            <li class="img_coin" id="coin5"></li>
        </ul>
        
        <ul class="gallery">
            <h2>Transform : Gallery Example</h2>
            <li class="img_coin" id="coin1"></li>
            <li class="img_coin" id="coin2"></li>
            <li class="img_coin" id="coin3"></li>
            <li class="img_coin" id="coin4"></li>
            <li class="img_coin" id="coin5"></li>
        </ul>
        
        <ul class="filters">
            <h2>Transform : Filter Example</h2>
            <li class="img_coin" id="coin1"></li>
            <li class="img_coin" id="coin2"><p>HOVER TEST</p></li>
            <li class="img_coin" id="coin3"></li>
            <li class="img_coin" id="coin4"></li>
            <li class="img_coin" id="coin6"></li>
        </ul>
        
        <ul class="keyframe_ani">
            <h2>Transform : Keyframe</h2>
            <li class="img_coin" id="coin1"></li>
            <li class="img_coin" id="coin2"></li>
            <li class="img_coin" id="coin3"></li>
            <li class="img_coin" id="coin4"></li>
            <li class="img_coin" id="coin6"></li>
        </ul>

        
    </body>

</html>
